<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task6a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="task6a.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header>PRODUCT ORDER FORM</header>
    <form action="" class="main" id="form">
        <div class="row first">
            <div class="col-lg-6 col-sm-6">
                <label for="firstname">FirstName </label>
                <input type="text" id="firstname" placeholder="your first name" >
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div class="col-lg-6 col-sm-6">
                <label for="lastname">LastName </label>
                <input type="text" id="lastname" placeholder="your last name" >
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
        </div>
        <div class="row second">
            <div class="col-lg-12 col-lg-12">
                <label for="email">EamilAddress </label>
                <input type="email" id="email" placeholder="mail@gmail.com" >
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
        </div>
        <div class="row third">
            <div class="col-lg-12">
                <label for="phonenumber">phoneNumber </label>
                <input type="number" id="phonenumber" placeholder="??????????" >
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
        </div>
        <div class="row four">
            <div class="col-lg-12 col-sm-12">
                <label for= "billingaddress">Billing Addrsss </label>
                <input class= "col-lg-10 col-sm-10" type="text" id="billingaddress" placeholder="Billing Address" >
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
        </div>
        <div class="row five">
            <div class="col-lg-12 col-sm-12">
                <label for= "youraddress">Your Addrsss </label>
                <input class= "col-lg-10 col-sm-10" type="text" id="youraddress" placeholder="Billing Address" >
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
        </div>
        <div class="row six">
            <div class="col-lg-6 col-sm-6">
                <label for="city">City </label>
                <input type="text" id="city" placeholder="your City" >
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div class="col-lg-6 col-sm-6">
                <label for="state">STATE/PROVINCE </label>
                <input type="text" id="state" placeholder="your State or Province" >
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
        </div>
        <div class="row seven">
            <div class="col-lg-6 col-sm-6">
                <label for="zipcode">ZIP CODE </label>
                <input type="text" id="zipcode" placeholder="Zip Code" >
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div class="col-lg-6 col-sm-6">
                <label for="country">COUNTRY </label>
                <input type="text" id="country" placeholder="Country" >
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
        </div>
        <div class="row eight">
            <div class="col-lg-2 offset-1 col-sm-4 offset-1">
                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="submit">PLACE ORDER</button>
            </div>
            <div class="col-lg-2 offset-0 col-sm-4 offset-1">
                <button type="reset" class="btn btn-info" id="reset">RESET</button>
            </div>  
        </div>
    </form>
    <div><footer>@ 2017 Product Order Form. All Rights Reserverd | Design by <span id="foot">W3layouts</span></footer></div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Product Order Form</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id= "toprint">
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
    <script src = "task6a.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
