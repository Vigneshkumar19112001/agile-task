<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task6</title>
    <link rel="stylesheet" href="task6.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="content">
            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
    <main class="main">
        <header><strong>PRODUCT ORDER FORM</strong></header>
        <form action="" class="form">
            <div class="container">
                <table>
                    <tr>
                        <td>FIRST NAME</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Your First Name" value="" required></td>
                        <td>LAST NAME:</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Your Last Name" value="" required></td>
                    </tr>
                    <tr>
                        <td>EMAIL ADDRESS</td>
                        <td>:</td>
                        <td><input type="email" placeholder="mail@ecample.com" value="" required></td>
                    </tr>
                    <tr>
                        <td>PHONE NUMBER</td>
                        <td>:</td>
                        <td><input type="number" placeholder="??????????" value="" required></td>
                        
                    </tr>
                    <tr>
                        <td>BILLING ADDRESS</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Billing Adress" value="" required></td>
                    </tr>
                    <tr>
                        <td>YOUR ADDRESS</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Your Adress" value="" required></td>
                    </tr>
                    <tr>
                        <td>CITY</td>
                        <td>:</td>
                        <td><input type="text" placeholder="your City" value="" required></td>
                        <td>STATE/PROVIENCE</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Your State or Province" value="" required></td>
                    </tr>
                    <tr>
                        <td>ZIP CODE</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Zip Code" value="" required></td>
                        <td>COUNTRY</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Country" value="" required></td>
                    </tr>
                    <br>
                    <tr>
                        <td></td>
                        <td></td>
                        <td class="blue"><!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary"  data-bs-target="#exampleModal">
                              PlaceOrder
                            </button></td>
                        <td class="yellow"><button type="reset" placeholder="reset">RESET</button></td>
                    </tr>
                </table>
            </div>
        </form>
        <footer>@2017 Product Order Form. All Rights Reversed | Design by <span><a href="null"> W3layouts</a></span></footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        let content = document.querySelector('#content');
        // content = 'success';
        // console.log(content);
        let from = document.querySelector('.form');
        let data = document.querySelectorAll('td');
        // console.log(data);
        let button = document.querySelector('.blue');
        // console.log(button);
        data.forEach(element => {
            // console.log(element.innerHTML);
            button.addEventListener('click', () => {
                console.log(element.value);
                if(element.value == null){
                    content.innerHTML = 'failed';
                }else {
                    content.innerHTML = 'success';
                }
            })
        });
    </script>
</body>
</html>
