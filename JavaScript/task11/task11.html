<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task11</title>
    <link rel="stylesheet" href="task11.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>PRODUCT ORDER FORM</header>
    <div class="container mt-5  ">
        <form class="needs-validation" id="from" novalidate>
            <div class="row row-cols-2">
                <div class="col-lg-6 col-md-6 d-inline-flex align-items-center">
                    <label for="firstname"><span>FIRST NAME </span></label>
                    <input type="text" name="firstname" id="firstname" class="form-control text-white" placeholder="Your First Name" required>
                </div>
                <div class="col-md-6 col-md-6 d-inline-flex align-items-center">
                    <label for="lastname"><span>LAST NAME </span></label>
                    <input type="text" name="lastname" id="lastname" class="form-control text-white" placeholder="Your Last Name" required>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-4 col-md-4 d-inline-flex align-items-center">
                    <label for="email"><span>EMAIL ADDRESS </span></label>
                    <input type="email" name="email" id="email" class="form-control text-white" placeholder="mail@gmail.com" required>
                </div>
            </div>
            <div class="row row-cols-2">
                <div class="col-lg-2 col-md-2 d-inline-flex align-items-center">
                    <label for="phonenumber"><span>PHONE NUMBER </span></label>
                    <input type="number" name="phonenumber" id="phonenumber" class="form-control text-white" placeholder="??" required>
                </div>
                <div class="col-lg-2">
                    <input type="number" placeholder="???????????" class="form-control text-white">
                </div>
            </div>
            <div class="row ">
                <div class="col d-inline-flex align-items-center">
                    <label for="billingAddress"><span>BILLING ADDRESS </span></label>
                    <input type="text" name="billingAddress" id="billingAddress" class="form-control text-white" placeholder="Billing Address" required>
                </div>
            </div>
            <div class="row ">
                <div class="col d-inline-flex align-items-center">
                    <label for="youraddress"><span>YOUR ADDRESS </span></label>
                    <input type="text" name="youraddress" id="youraddress" class="form-control text-white" placeholder="Your Address" required>
                </div>
            </div>
            <div class="row row-cols-2">
                <div class="col-md-6 col-lg-6 d-inline-flex align-items-center">
                    <label for="City"><span>CITY </span></label>
                    <input type="text" name="city" id="city" class="form-control text-white" placeholder="City" required>
                </div>
                <div class="col-md-6 col-lg-6 d-inline-flex align-items-center">
                    <label for="State"><span>STATE/PROVINCE </span></label>
                    <input type="text" name="State" id="State" class="form-control text-white" placeholder="Your State or Province" required>
                </div>
            </div>
            <div class="row row-cols-2">
                <div class="col-md-6 col-lg-6 d-inline-flex align-items-center">
                    <label for="zipcode"><span>ZIP CODE </span></label>
                    <input type="text" name="zipcode" id="zipcode" class="form-control text-white" placeholder="Zip Code" required>
                </div>
                <div class="col-md-6 col-lg-6 d-inline-flex align-items-center">
                    <label for="country"><span>COUNTRY </span></label>
                    <input type="text" name="country" id="country"class="form-control text-white" placeholder="Country" required>
                </div>
            </div>
            <div class="row">
                <div class="offset-2 col col-lg-3">
                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">PLACE ORDER</button>
                </div>
                <div class="col col-lg-3">
                    <button type="reset" class="btn btn-secondary">RESET</button>
                </div>
            </div>
        </form>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
        </div>

    </div>
    <footer>@2017 Product Order Form. All Rights Reserved | Design By <b>w3layouts</b></footer>


    <script src="task11.js">
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
